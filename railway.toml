[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "dunya-jewellery-backend"

[services.variables]
PYTHON_VERSION = "3.11"
DJANGO_SETTINGS_MODULE = "config.settings"

[[services.ports]]
port = 8000
handler = "http"

[[services.ports.http]]
paths = ["/"]
